name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.31
        env:
          MYSQL_USER: tms
          MYSQL_PASSWORD: tms
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --name=database --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t api .

      - name: Run tests
        run: docker run api vendor/bin/phpunit
        env:
          DB_HOST: 127.0.0.1

     - name: Run tests
       run: docker run api vendor/bin/phpunit
       env:
         DB_HOST: database
